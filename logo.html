<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Outline Basmalah - Heller Hintergrund</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000 0%, #022530 100%);
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .glow-wrapper {
      position: relative;
      display: inline-block;
      /* Padding entfernt, damit der Rahmen exakt am Bild anliegt */
      padding: 0;
      border-radius: 10px; /* an Bildradius angepasst */
      overflow: hidden; /* verhindert, dass Glow/Shadow über den Rand ragt */
      background: radial-gradient(circle at center, #f8f9fa 0%, #e2e6ea 100%);
      border: 3px solid rgba(100, 200, 255, 0.6);
      box-shadow:
        0 0 10px rgba(173, 216, 230, 0.8),
        inset 0 0 20px rgba(255, 255, 255, 0.5);
      animation: frameGlow 3s ease-in-out infinite;
      line-height: 0; /* entfernt eventuelle Lücken unter dem Bild */
    }

    @keyframes frameGlow {
      0%, 100% {
        box-shadow:
          0 0 15px rgba(173, 216, 230, 0.9),
          0 0 30px rgba(100, 200, 255, 0.5),
          inset 0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow:
          0 0 25px rgba(100, 200, 255, 0.9),
          0 0 45px rgba(100, 200, 255, 0.7),
          inset 0 0 25px rgba(255, 255, 255, 0.8);
      }
    }

    .basmalah-img {
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block; /* verhindert Inline-Baseline-Lücke */
      border-radius: 10px;
      filter: drop-shadow(0 0 10px rgba(50, 150, 255, 0.3));
      transition: transform 0.3s ease;
    }

    .basmalah-img:hover {
      transform: scale(1.03);
      filter: drop-shadow(0 0 15px rgba(50, 150, 255, 0.5));
    }

    @media (max-width: 768px) {
      .basmalah-img {
        max-width: 90vw;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="glow-wrapper">
      <img src="bismillah.png" alt="Basmala ﷽" class="basmalah-img" />
    </div>
  </div>
</body>
</html>
